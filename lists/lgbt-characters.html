<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="/stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="/stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="/stylesheets/github-light.css">

    <style>

		h2 {
		  position: relative;
		  font-family: 'Open Sans', sans-serif;
		  font-size: 1em;
		  font-weight: 400;
		  text-transform: uppercase;
		  color: #adadad;
		}
		h2:after {
		  content: "";
		  position: absolute;
		  left: 0;
		  right: 0;
		  bottom: -10px;
		  width: 30px;
		}

		ul {
		  list-style: none;
		  margin: 2em 0 0;
		  padding: 0;
		}
		ul::after {
		  clear: both;
		  content: "";
		  display: table;
		}
		ul li {
		  margin-bottom: 2em;
		  background: none;
		}
		@media only screen and (min-width: 700px) {
		  ul li {
		    float: left;
		    width: 97%;
		    margin-right: 5%;
		  }
		  ul li:nth-child(2n) {
		    margin-right: 0;
		  }
		}
		ul li h3 {
		  position: relative;
		  z-index: 1;
		  margin: 0;
		  font-family: 'Ubuntu', sans-serif;
		  font-size: 1.25em;
		  line-height: 2.5em;
		  font-weight: 300;
		  letter-spacing: 1px;
		  color: #666;
		}
		ul li h3:before {
		  content: "";
		  position: absolute;
		  z-index: -1;
		  background-color: #dadada;
		  width: 2.5em;
		  height: 2.5em;
		  border-radius: 50%;
		}
		ul li h3 span {
		  padding-left: 15px;
		}
		ul li p {
		  padding-left: 15px;
		  margin-top: -.8em;
		  margin-left: 2em;
		  font-family: 'Open Sans', sans-serif;
		  font-size: 1em;
		  line-height: 1.5em;
		  font-weight: 200;
		  color: #adadad;
		}

    </style>

    <script type="text/javascript" src="/javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/headsmart.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
		$('#main_content').headsmart();

			var authors = {};

			// =====================================
			// ADD NEW AUTHORS/GENRES HERE
			// -------------------------------------
			// if there's either no series or no book 
			// title, just go ahead and leave them 
			// blank.  it doesn't hurt anything.
			// -------------------------------------


			authors["Alternative history"] = [];
			authors["Alternative history"].push({"author":"Mary Gentle", "series":"Book of Ash", "book-title":"Ash: A Secret History"});
			authors["Alternative history"].push({"author":"Anne Lyle", "series":"Night's Masque", "book-title":"The Alchemist of Souls"});
			authors["Alternative history"].push({"author":"SM Stirling", "series":"Island in the Sea of Time", "book-title":""});

			authors["Epic Fantasy"] = [];
			authors["Epic Fantasy"].push({"author":"Peter V Brett", "series":"The Demon Cycle", "book-title":"The Painted Man"});
			authors["Epic Fantasy"].push({"author":"Jacquelyn Carey", "series":"Kushiel Series", "book-title":""});
			authors["Epic Fantasy"].push({"author":"Jacquelyn Carey", "series":"Namaah Series", "book-title":""});
			authors["Epic Fantasy"].push({"author":"Seth Dickinson", "series":"", "book-title":"The Traitor Baru Cormorant"});
			authors["Epic Fantasy"].push({"author":"David Gemmell", "series":"The Drenai Saga", "book-title":"Quest for Lost Heroes"});
			authors["Epic Fantasy"].push({"author":"John Gwynne", "series":"The Faithful and the Fallen ", "book-title":"Malice"});
			authors["Epic Fantasy"].push({"author":"Robin Hobb", "series":"Rain Wild Chronicles", "book-title":"The Dragon Keeper"});
			authors["Epic Fantasy"].push({"author":"Kameron Hurley", "series":"Worldbreaker Saga", "book-title":"The Mirror Empire"});
			authors["Epic Fantasy"].push({"author":"Alex Marshall", "series":"The Crimson Empire", "book-title":"A Crown for Cold Silver"});
			authors["Epic Fantasy"].push({"author":"George R.R.Martin", "series":"A Song of Fire and Ice", "book-title":"A Game of Thrones"});
			authors["Epic Fantasy"].push({"author":"Richard K. Morgan", "series":"A Land Fit for Heroes", "book-title":"The Steel Remains"});
			authors["Epic Fantasy"].push({"author":"Mark Charan Newton", "series":"Legends of the Red Sun", "book-title":"Nights of Villjamur"});
			authors["Epic Fantasy"].push({"author":"Den Patrick", "series":"Erebus Sequence", "book-title":"The Boy With the Porcelain Blade"});
			authors["Epic Fantasy"].push({"author":"Ricardo Pinto", "series":"The Stone Dance of the Chameleon", "book-title":"The Chosen"});
			authors["Epic Fantasy"].push({"author":"W.G. Saraband", "series":"", "book-title":"The Shattered Sands"});
			authors["Epic Fantasy"].push({"author":"Ken Scholes", "series":"Psalms of Isaak", "book-title":"Lamentation"});
			authors["Epic Fantasy"].push({"author":"Anna Stephens", "series":"", "book-title":"Godblind"});
			authors["Epic Fantasy"].push({"author":"Brent Weeks", "series":"Nigh Angel", "book-title":"The Way of the Shadows"});
			authors["Epic Fantasy"].push({"author":"Django Wexler", "series":"The Shadow Campaigns", "book-title":"The Thousand Names"});
			authors["Epic Fantasy"].push({"author":"Jen Williams", "series":"The Copper Cat", "book-title":"The Copper Promise"});

			authors["Fairy Tales"] = [];
			authors["Fairy Tales"].push({"author":"Jim C.Hines", "series":"Princess", "book-title":"Red Hood's Revenge"});
			authors["Fairy Tales"].push({"author":"Malinda Lo", "series":"", "book-title":"Ash"});

			authors["High Fantasy"] = [];
			authors["High Fantasy"].push({"author":"Joe Abercrombie", "series":"First Law World", "book-title":"Sharp Ends"});
			authors["High Fantasy"].push({"author":"Peter V Brett", "series":"The Demon Cycle", "book-title":"The Painted Man"});
			authors["High Fantasy"].push({"author":"Amanda Downum", "series":"The Necromancer Chronicles", "book-title":"The Bone Palace"});
			authors["High Fantasy"].push({"author":"Lynn Flewelling", "series":"Nightrunner", "book-title":"Luck in the Shadows"});
			authors["High Fantasy"].push({"author":"John Gwynne", "series":"The Faithful and the Fallen", "book-title":"Malice"});
			authors["High Fantasy"].push({"author":"Kameron Hurley", "series":"Worldbreaker Saga", "book-title":"The Mirror Empire"});
			authors["High Fantasy"].push({"author":"Alex Marshall", "series":"The Crimson Empire", "book-title":"A Crown for Cold Silver"});
			authors["High Fantasy"].push({"author":"Mark Charan Newton", "series":"Legends of the Red Sun", "book-title":"Nights of Villjamur"});
			authors["High Fantasy"].push({"author":"Den Patrick", "series":"Erebus Sequence ", "book-title":"The Boy With the Porcelain Blade"});

			// =====================================
			// =====================================

	        for (var genre in authors) {
	            
	        	$("#main_content").append('<h2 class="header-level-2">' + genre + '</h2>');
	        	var genreList = $("<ul></ul>");

	        	for (var i in authors[genre]) {
	        		var ipListItem = $("<li></li>");

	        		ipListItem.append('<h3><span>' + authors[genre][i]['author'] + '</span></h3>');

	        		var bookSeriesArray = [];
	        		if (authors[genre][i]['book-title'] != "") bookSeriesArray.push(authors[genre][i]['book-title']);
	        		if (authors[genre][i]['series'] != "") bookSeriesArray.push(authors[genre][i]['series'] + ' series');

	        		ipListItem.append('<p>' + bookSeriesArray.join('<br>') + '</p>');

	        		genreList.append(ipListItem);
	        	}

	        	$("#main_content").append(genreList);
	        }


		})
	</script>
	<title>List of LGBT Characters from FantasyFactionTools</title>
